<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>AjaxMailForm</title>
		<script defer src="ajaxMailForm.js"></script>
	</head>
	<body>
		<h1>AjaxMailForm</h1>
		<form id="mail-form"  action="" method="POST">
			<dl>
				<dt>名前</dt><dd><input type="text" name="name" required></dd>
				<dt>メール</dt><dd><input type="email" name="email"></dd>
				<dt>件名</dt><dd><input type="text" name="subject"></dd>
				<dt>内容</dt><dd><textarea name="message" cols="50" rows="10" required ></textarea></dd>
			</dl>
			<input type="submit" value="送信">
		</form>
	</body>
</html>
